<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container" >
    <div class="col-md-12">

        <div>
            <div class="row col-md-12 mx-auto margin-top-20">
                    <h1 class=""> Update Product</h1>
            </div>

            <div class="container">
                <form action="#" th:action="@{/updateProduct/{id}(id=${product.id)}}" th:object="${product}" method="post">
                    <div class="row">
                        <label for="name">Name:</label>
                        <input id="name" class="form-control" type="text" th:field="*{name}">
                    </div><br>
                    <div class="row">
                        <label for="category">Category:</label>
                        <input id="category" class="form-control" type="text" th:field="*{category}">
                    </div><br>
                    <div class="row">
                        <label for="price">Price:</label>
                        <input id="price" class="form-control" type="number" th:field="*{price}">
                    </div><br>
                    <div class="row">
                        <input type="submit" class="btn btn-success" value="Update product">
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
